name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build-${{ matrix.os }}-py${{ matrix.py }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        py: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-optional.txt ]; then pip install -r requirements-optional.txt || true; fi
          pip install ruff mypy pytest pyinstaller
        shell: bash

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy aegis tests

      - name: Run tests
        run: pytest -q

      - name: Build platform artifact
        if: matrix.py == '3.11'
        run: python scripts/build_artifacts.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: matrix.py == '3.11'
        with:
          name: aegis-${{ matrix.os }}-py${{ matrix.py }}
          path: dist/release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_dist

      - name: Prepare release bundle
        run: |
          mkdir -p release_bundle
          find release_dist -type f -name '*.*' -exec cp {} release_bundle/ \;
          cd release_bundle
          sha256sum * > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_bundle/*
          body: |
            ## Quickstart
            1. Download the artifact for your platform.
            2. Verify the checksum from `SHA256SUMS.txt`.
            3. Extract or launch the bundle and run `AegisAgent`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
